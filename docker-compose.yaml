# Cinemator
version: '3.0'

services:
  db:
    image: postgres:12-alpine
    container_name: cinemator-db
    volumes:
      - cinemator-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file: .env
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - 8080:8080

volumes:
  cinemator-db-data: